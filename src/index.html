<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookmark App</title>
  </head>
  <body>
    <div class="container">
      <h1>My Bookmarks</h1>
      <div class="buttons">
        <button class="addElement" form="addBookmark">New +</button>
        <label for="filterBy">Min Rating</label>
        <select name="filterBy" id="filterBy">
          <option value="oneStar">One Star</option>
          <option value="twoStar">Two Stars</option>
          <option value="threeStar">Three Stars</option>
          <option value="fourStar">Four Stars</option>
          <option value="fiveStar">Five Stars</option>
        </select>
      </div>
      <div class="list"></div>
    </div>
  </body>
</html>
